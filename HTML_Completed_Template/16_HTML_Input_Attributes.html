<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Attributes</title>
    <style type="text/css">
    	div{
    		background-color: darkcyan;
    		color: white;
    		padding: 10px;
    		width: 400px;
    		margin: 5px;
    	}
    </style>
</head>
<body>

    <!-- input attributes value , readonly , size , rows , cols-->
    <!--value attribute-->
    <div>
    	<form>
    		<label>User Name</label>
    		<input type="text" value="vlaxmikantidya">
    	</form>
    </div>

   <!--readonly-->
   <div>
    	<form>
    		<label>User Name</label>
    		<input type="text" value="vlaxmikantidya" readonly>
    	</form>
    </div>

  <!--disable-->
		<div>
    	<form>
    		<label>User Name</label>
    		<input type="text" value="vlaxmikantidya" disabled="true">
    	</form>
    </div>  

  <!--size-->
  	<div>
    	<form>
    		<label>User Name</label>
    		<input type="text" size="25">
    	</form>
    </div>

   <!--rows,cols-->
   	<div>
   		<form>
   			<label>your msg</label>
   			<textarea rows="4" cols="20"></textarea>>
   		</form>
   	</div>
    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->
  <!--required-->
  		<div>
  			<form>
  				<label>User Name<span>*</span></label>
  				<input type="text" name="" required="true">
  				<input type="submit" name="submit">
  			</form>
  		</div>
  <!--no validate-->
  		<div>
  			<form novalidate="">
  				<label>your email</label>
  				<input type="email" >
  				<input type="submit" value="submit">
  			</form>
  		</div>
<!--autofocus-->
		<div>
			<form>
				<label>User Name</label>
				<input type="text" autofocus="true">
				<br>
				<label>password</label>
				<input type="password" name="">
			</form>
		</div>

<!--pattern-->
		<!--html5pattern.com-->
		<div>
			<form>
				<label>twitter Username</label>
				<input type="text" name="" pattern="^[A-Za-z0-9_]{1,32}$">
				<input type="submit" name="">
			</form>
		</div>
<!--placeholder-->
		<div>
			<form>
			
				<input type="text" placeholder="enter username">
				<br>
				<input type="password" placeholder="enterpassword">
				<br>
				<input type="submit" name="">
			</form>
		</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Video elements</title>
    <style type="text/css">
    	div{
    		background-color: seagreen;
    		margin: 5px;
    		padding: 10px;
    		width: 300px;
    		border-radius: 5px;

    	}
    	video{
    		width: 300px
    		height:150px;
    		border-radius: 5px;
    	}
    </style>
</head>
<body>
	<div>
		<audio controls="">
			<source src="media/nature.mp3" type="audio/mp3">
		</audio>
	</div>
	<div>
		<video>
			<source src="media/Neene.mp4" type="video/">
		</video>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 figure & figcaption</title>
    <style type="text/css">
    	figure{
    		border: 2px solid gray;
    		width: 300px;
    		padding: 7px;
    		border-radius: 7px;

    	}
    	img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 7px;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 5px gray;
    		cursor: pointer;
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/corporate.jpg" width="300" height="200">
		<figcaption>Corporate Image</figcaption>
	</figure>

</body>
</html>

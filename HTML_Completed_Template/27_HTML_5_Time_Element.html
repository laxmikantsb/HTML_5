<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 time element</title>
    <style type="text/css">
    	h1{
    		background-color: seagreen;
    		color: white;
    		padding: 10px;
    		text-align: center;
    	}
    	time{
    		color: orange;
    	}
    </style>
</head>
<body>
	<h1>Tomorrow we have a class at <time>2:00 PM</h1>
</body>
</html>

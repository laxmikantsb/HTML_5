<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style type="text/css">
        div{
            background-color: purple;
            color: white;
            padding: 10px;
            width: 400px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>HTML Input Types</h2>


    <!-- input type text -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text" name="">
        </form>
    </div>

    <!-- input type password -->
    <div>
        <form>
            <label>Password</label>
            <input type="password" name="">
        </form>
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <input type="submit" name="">
            <input type="reset" name="">
        </form>
    </div>

    <!-- input type reset -->
        <div>
        <form>
            <input type="reset" name="">
        </form>
    </div>


    <!-- input type radio -->
    <div>
        <form>
           <label>Is HTML Easy</label>
           <input type="radio" name="easy" value="yes">YES
           <input type="radio" name="easy" value="no">NO
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select ur office</label>
            <input type="checkbox" name="Eating">Eating
            <input type="checkbox" name="Coding">Coding
            <input type="checkbox" name="Sleeping">Sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text" name="">
            <input type="button" value="Send">
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <h2>HTML 5 Input Types</h2>
    <div>
        <form>
            <label>Select a Color</label>
            <input type="color" name="">
        </form>
    </div>

     <div>
        <form>
            <label>Select a Date</label>
            <input type="date" name="">
        </form>
    </div>

     <div>
        <form>
            <label>Select a Date &amp; Time</label>
            <input type="datetime-local" name="">
        </form>
    </div>

    <div>
        <form>
            <label>Enter ur EmailId</label>
            <input type="email" name="">
            <input type="submit" name="">
        </form>
    </div>

    <div>
        <form>
            <label>Select a month</label>
            <input type="month" name="">
        </form>
    </div>

    <div>
        <form>
            <label>Select your age</label>
            <input type="number"  min="18" max="60">
            <input type="submit" value="submit">
        </form>
    </div>

    <div>
        <form>
            <label>Select any range</label>
            <input type="range" min="0" max="100">
        </form>
    </div>
<!--search -->
    <div>
        <form>
            <label>Search</label>
            <input type="search" name="">
            <input type="submit" value="Go">
        </form>
    </div>
<!--time-->
    <div>
        <form>
            <label>Select time</label>
            <input type="time">
        </form>
    </div>

<!--url-->
    <div>
        <form>
            <label>Enter ur website</label>
            <input type="url" name="">
            <input type="submit" name="">
        </form>
    </div>

<!--week-->
    <div>
        <form>
            <label>Select</label>
            <input type="week" name="">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Links</title>
</head>
<body>

	<h1 id="home">home</h1>

    <!-- Simple Links -->
    <h1 id="google">Simple link</h1>
    <a href="https://www.google.co.in/">Google</a><br>
    <a href="#facebook">go to facebook</a>

    <!-- Local Links -->
    <h2>Local links</h2>
    <a href="09_HTML_Tables.html">Tables page</a>

    <!-- External Links -->
    <h3>External links</h3>
    <a href="https://www.facebook.com/">facebook</a>

    <!-- Links with targets -->
    <h2>links with targets</h2>
    <a href="https://www.amazon.in/" target="_blank">amazon</a>
    <a href="https://www.facebook.com/" target="_blank">facebook</a>


    <!-- Images as Links -->
    <h2 id="facebook">Images as links</h2>
    <a href="https://www.facebook.com/" target="_blank"><img src="facebook.jpg" width="300px" height="200px"></a>



    <!-- Bookmarks with Ids -->
    <h2>Bookmark with ids</h2>
    <a href="#home">go to home</a><br>
    <a href="#google">go to google</a>


</body>
</html>

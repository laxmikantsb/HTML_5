<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML image tag</title>
    <style>
    	#Custom-image{
    		margin-left: 50px;
    		box-shadow: 5px 5px 5px green;
    		border: 10px solid saddlebrown;
    	}
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>simple image</h2>
    <img src="img/forest.jpg" height="200">

    <!-- Image with Width and Height -->
    <h2>Image width and height</h2>
    <img src="img/forest.jpg" width="400px" height="100px">
    <!-- Image with Alt attribute -->
    <h2>Image with Alt attribute</h2>
    <img src="img/forest1.jpg" width="500" height="200" alt="forest image">

    <!-- Float Image Example -->
    <h2>Float image to right </h2>
    <img src="img/water.jpg" width="400px" height="100px" align="center">


    <!-- Image Border with CSS -->
    <h2>Custom image</h2>
    <img src="img/youtube.jpg" width="400px" height="100px"  id="Custom-image" >




</body>
</html>
